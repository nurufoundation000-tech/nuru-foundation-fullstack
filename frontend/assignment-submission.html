<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission - NURU FOUNDATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .assignment-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .assignment-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .assignment-header {
            margin-bottom: 30px;
        }

        .assignment-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .assignment-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #666;
        }

        .assignment-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .submission-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .submission-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .code-editor {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
        }

        .code-editor:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submission-status {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .assignment-container {
                padding: 15px;
            }

            .assignment-card,
            .submission-section {
                padding: 20px;
            }

            .assignment-title {
                font-size: 1.5rem;
            }

            .code-editor {
                min-height: 300px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <script src="scripts/header.js"></script>
    <div id="headerContainer"></div>

    <div class="assignment-container">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Lesson</button>

        <div class="assignment-card" id="assignmentCard">
            <div class="loading">Loading assignment...</div>
        </div>

        <div class="submission-section" id="submissionSection" style="display: none;">
            <h3>Submit Your Solution</h3>
            <form class="submission-form" id="submissionForm">
                <div class="form-group">
                    <label class="form-label" for="codeSubmission">Your Code:</label>
                    <textarea
                        class="code-editor"
                        id="codeSubmission"
                        name="codeSubmission"
                        placeholder="Write your code solution here..."
                        required
                    ></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Assignment</button>
            </form>
            <div id="statusMessage"></div>
        </div>
    </div>

    <script src="scripts/footer.js"></script>
    <div id="footerContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load header and footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data;
                    if (typeof initHeader === 'function') {
                        initHeader();
                    }
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footerContainer').innerHTML = data;
                });

            // Get assignment ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const assignmentId = urlParams.get('assignmentId');

            if (!assignmentId) {
                alert('Assignment ID is required');
                window.location.href = '/courses.html';
                return;
            }

            try {
                // Load assignments script
                await loadScript('scripts/assignments.js');

                // Fetch assignment details
                const assignment = await fetchAssignment(assignmentId);
                displayAssignment(assignment);

            } catch (error) {
                console.error('Error loading assignment:', error);
                document.getElementById('assignmentCard').innerHTML = '<p>Error loading assignment. Please try again.</p>';
            }
        });

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function displayAssignment(assignment) {
            const card = document.getElementById('assignmentCard');

            // Check if already submitted
            const hasSubmission = assignment.submissions && assignment.submissions.length > 0;
            const submission = hasSubmission ? assignment.submissions[0] : null;

            card.innerHTML = `
                <div class="assignment-header">
                    <h1 class="assignment-title">${assignment.title}</h1>
                    <div class="assignment-meta">
                        <span><i class="fas fa-trophy"></i> Max Score: ${assignment.maxScore}</span>
                        ${submission ? `
                            <span><i class="fas fa-check-circle"></i> Status: ${submission.grade !== null ? 'Graded' : 'Submitted'}</span>
                            ${submission.grade !== null ? `<span><i class="fas fa-star"></i> Grade: ${submission.grade}/${assignment.maxScore}</span>` : ''}
                        ` : '<span><i class="fas fa-clock"></i> Status: Not Submitted</span>'}
                    </div>
                </div>
                ${assignment.description ? `
                    <div class="assignment-description">
                        <h4>Description:</h4>
                        <p>${assignment.description}</p>
                    </div>
                ` : ''}
                ${submission && submission.feedback ? `
                    <div class="submission-status">
                        <h4>Feedback:</h4>
                        <p>${submission.feedback}</p>
                    </div>
                ` : ''}
            `;

            // Show submission form only if not already submitted
            if (!hasSubmission) {
                document.getElementById('submissionSection').style.display = 'block';
                document.getElementById('submissionForm').addEventListener('submit', handleSubmit);
            } else if (submission && submission.grade !== null) {
                // Show graded status
                const statusDiv = document.createElement('div');
                statusDiv.className = 'submission-status';
                statusDiv.innerHTML = `
                    <h4>Assignment Graded</h4>
                    <p>Your score: ${submission.grade}/${assignment.maxScore}</p>
                    ${submission.feedback ? `<p>Feedback: ${submission.feedback}</p>` : ''}
                `;
                card.appendChild(statusDiv);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const codeSubmission = document.getElementById('codeSubmission').value.trim();

            if (!codeSubmission) {
                showMessage('Please enter your code solution.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const assignmentId = urlParams.get('assignmentId');

                await submitAssignment(assignmentId, codeSubmission);

                showMessage('Assignment submitted successfully!', 'success');

                // Reload the page to show updated status
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

            } catch (error) {
                console.error('Submission error:', error);
                showMessage(error.message || 'Failed to submit assignment. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Assignment';
            }
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'submission-status'}">${message}</div>`;
        }

        function goBack() {
            // Try to go back to lesson viewer, fallback to courses
            if (document.referrer.includes('lesson-viewer.html')) {
                window.history.back();
            } else {
                window.location.href = '/courses.html';
            }
        }
    </script>
</body>
</html>
