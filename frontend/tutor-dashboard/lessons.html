<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons - Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .tutor-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .tutor-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .tutor-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a8b5c;
            margin-bottom: 20px;
        }

        .tutor-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tutor-brand p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tutor-nav {
            list-style: none;
            padding: 0 10px;
        }

        .tutor-nav li {
            margin-bottom: 5px;
        }

        .tutor-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutor-nav a:hover,
        .tutor-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tutor-nav i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .tutor-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .tutor-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutor-header h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Lessons Grid */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .lesson-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .lesson-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lesson-icon {
            font-size: 2rem;
            opacity: 0.9;
        }

        .lesson-title-info h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .lesson-course {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .lesson-content {
            padding: 20px;
        }

        .lesson-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .lesson-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .lesson-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lesson-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-edit:hover {
            background: #e67e22;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutor-container {
                flex-direction: column;
            }

            .tutor-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .tutor-main {
                margin-left: 0;
            }

            .tutor-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }

            .lesson-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="tutor-container">
        <!-- Sidebar -->
        <nav class="tutor-sidebar">
            <div class="tutor-brand">
                <h1>NURU Tutor</h1>
                <p>Teaching Dashboard</p>
            </div>
            <ul class="tutor-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="lessons.html" class="active"><i class="fas fa-chalkboard-teacher"></i> Lessons</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html"><i class="fas fa-file-alt"></i> Submissions</a></li>
                <li><a href="enrollments.html"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Course Notes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="tutor-main">
            <div class="tutor-header">
                <h1>Course Lessons</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshLessons()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Add Lesson
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search lessons..." onkeyup="filterLessons()">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="courseFilter" onchange="filterLessons()">
                        <option value="">All Courses</option>
                    </select>
                </div>
            </div>

            <!-- Lessons Grid -->
            <div id="lessonsContainer">
                <div class="loading">Loading lessons...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info" id="paginationInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Create/Edit Lesson Modal -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Lesson</h2>
            <form id="lessonForm">
                <div class="form-group">
                    <label for="lessonCourse">Course *</label>
                    <select id="lessonCourse" required>
                        <option value="">Select Course</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title *</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                <div class="form-group">
                    <label for="lessonContent">Content</label>
                    <textarea id="lessonContent" rows="6" placeholder="Lesson content..."></textarea>
                </div>
                <div class="form-group">
                    <label for="lessonVideo">Video URL</label>
                    <input type="url" id="lessonVideo" placeholder="https://example.com/video.mp4">
                </div>
                <div class="form-group">
                    <label for="lessonOrder">Order Index</label>
                    <input type="number" id="lessonOrder" min="1" placeholder="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000/api'
        : 'https://nuru-foundation-fullstack.vercel.app/api';

    let currentPage = 1;
    let totalPages = 1;
    let allLessons = [];
    let filteredLessons = [];
    let courses = [];

    document.addEventListener('DOMContentLoaded', function() {
        initializeLessonsPage();
    });

    function initializeLessonsPage() {
        console.log('ðŸ”„ Initializing lessons page...');

        // Check URL parameters for create action
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('action') === 'create') {
            openCreateModal();
        }

        // Wait a bit for auth state to stabilize
        setTimeout(() => {
            checkTutorAccess();
        }, 100);
    }

    function checkTutorAccess() {
        const token = localStorage.getItem('token');
        const userData = localStorage.getItem('user');

        if (!token || !userData) {
            window.location.href = '/login.html';
            return;
        }

        try {
            const user = JSON.parse(userData);
            const userRole = user.role?.name || user.role;

            if (userRole !== 'tutor') {
                if (userRole === 'admin') {
                    window.location.href = '/admin-dashboard/index.html';
                } else {
                    window.location.href = '/dashboard.html';
                }
                return;
            }

            loadCourses();
            loadLessons();
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/login.html';
        }
    }

    async function loadCourses() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/courses?page=1&limit=100`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                courses = data.data || [];
                populateCourseFilter();
                populateCourseSelect();
            }
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    }

    function populateCourseFilter() {
        const courseFilter = document.getElementById('courseFilter');
        courseFilter.innerHTML = '<option value="">All Courses</option>';

        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.id;
            option.textContent = course.title;
            courseFilter.appendChild(option);
        });
    }

    function populateCourseSelect() {
        const courseSelect = document.getElementById('lessonCourse');
        courseSelect.innerHTML = '<option value="">Select Course</option>';

        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.id;
            option.textContent = course.title;
            courseSelect.appendChild(option);
        });
    }

    async function loadLessons(page = 1) {
        try {
            const token = localStorage.getItem('token');
            const search = document.getElementById('searchInput').value;
            const courseFilter = document.getElementById('courseFilter').value;

            let url = `${API_BASE_URL}/tutor/lessons?page=${page}&limit=12`;
            if (search) url += `&search=${encodeURIComponent(search)}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                allLessons = data.data || [];
                filteredLessons = allLessons;

                // Apply client-side course filter if needed
                if (courseFilter) {
                    filteredLessons = allLessons.filter(lesson => lesson.course.id.toString() === courseFilter);
                }

                currentPage = data.pagination?.page || 1;
                totalPages = data.pagination?.pages || 1;

                displayLessons(filteredLessons);
                updatePagination(data.pagination);
            } else {
                throw new Error('Failed to load lessons');
            }
        } catch (error) {
            console.error('Error loading lessons:', error);
            document.getElementById('lessonsContainer').innerHTML =
                '<div class="error">Failed to load lessons. Please try again.</div>';
        }
    }

    function displayLessons(lessons) {
        const container = document.getElementById('lessonsContainer');

        if (!lessons || lessons.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>No lessons found</h3>
                    <p>You haven't created any lessons yet.</p>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Create Your First Lesson
                    </button>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="lessons-grid">
                ${lessons.map(lesson => `
                    <div class="lesson-card">
                        <div class="lesson-header">
                            <div class="lesson-icon">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <div class="lesson-title-info">
                                <h3>${lesson.title}</h3>
                                <p class="lesson-course">${lesson.course.title}</p>
                            </div>
                        </div>
                        <div class="lesson-content">
                            <div class="lesson-description">
                                ${lesson.content || 'No content provided'}
                            </div>
                            <div class="lesson-meta">
                                <div class="lesson-stats">
                                    <span class="stat-item">
                                        <i class="fas fa-tasks"></i> ${lesson._count?.assignments || 0}
                                    </span>
                                    <span class="stat-item">
                                        <i class="fas fa-sort-numeric-up"></i> ${lesson.orderIndex || 'N/A'}
                                    </span>
                                </div>
                                <small>${new Date(lesson.createdAt).toLocaleDateString()}</small>
                            </div>
                            <div class="lesson-actions">
                                <button class="action-btn btn-view" onclick="viewLesson(${lesson.id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="action-btn btn-edit" onclick="editLesson(${lesson.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteLesson(${lesson.id}, '${lesson.title}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function updatePagination(pagination) {
        const container = document.getElementById('paginationContainer');
        const info = document.getElementById('paginationInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (!pagination || pagination.pages <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';
        info.textContent = `Page ${pagination.page} of ${pagination.pages} (${pagination.total} lessons)`;

        prevBtn.disabled = pagination.page <= 1;
        nextBtn.disabled = pagination.page >= pagination.pages;
    }

    function changePage(page) {
        if (page < 1 || page > totalPages) return;
        loadLessons(page);
    }

    function filterLessons() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const courseFilter = document.getElementById('courseFilter').value;

        filteredLessons = allLessons.filter(lesson => {
            const matchesSearch = lesson.title.toLowerCase().includes(searchTerm) ||
                                (lesson.content && lesson.content.toLowerCase().includes(searchTerm));
            const matchesCourse = courseFilter === '' || lesson.course.id.toString() === courseFilter;

            return matchesSearch && matchesCourse;
        });

        displayLessons(filteredLessons);
    }

    function refreshLessons() {
        loadLessons(currentPage);
    }

    function openCreateModal() {
        document.getElementById('modalTitle').textContent = 'Add New Lesson';
        document.getElementById('lessonForm').reset();
        document.getElementById('lessonModal').style.display = 'block';
    }

    function editLesson(lessonId) {
        const lesson = allLessons.find(l => l.id === lessonId);
        if (!lesson) return;

        document.getElementById('modalTitle').textContent = 'Edit Lesson';
        document.getElementById('lessonCourse').value = lesson.courseId;
        document.getElementById('lessonTitle').value = lesson.title;
        document.getElementById('lessonContent').value = lesson.content || '';
        document.getElementById('lessonVideo').value = lesson.videoUrl || '';
        document.getElementById('lessonOrder').value = lesson.orderIndex || '';

        // Store lesson ID for update
        document.getElementById('lessonForm').dataset.lessonId = lessonId;
        document.getElementById('lessonModal').style.display = 'block';
    }

    async function deleteLesson(lessonId, lessonTitle) {
        if (!confirm(`Are you sure you want to delete "${lessonTitle}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/lessons/${lessonId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Lesson deleted successfully!');
                loadLessons(currentPage);
            } else {
                throw new Error('Failed to delete lesson');
            }
        } catch (error) {
            console.error('Error deleting lesson:', error);
            alert('Failed to delete lesson. Please try again.');
        }
    }

    function viewLesson(lessonId) {
        // For now, just redirect to assignments page with lesson filter
        // In a full implementation, this could open a lesson viewer
        window.location.href = `assignments.html?lessonId=${lessonId}`;
    }

    function closeModal() {
        document.getElementById('lessonModal').style.display = 'none';
        document.getElementById('lessonForm').reset();
        delete document.getElementById('lessonForm').dataset.lessonId;
    }

    // Handle form submission
    document.getElementById('lessonForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const lessonData = {
            courseId: parseInt(document.getElementById('lessonCourse').value),
            title: document.getElementById('lessonTitle').value,
            content: document.getElementById('lessonContent').value,
            videoUrl: document.getElementById('lessonVideo').value,
            orderIndex: parseInt(document.getElementById('lessonOrder').value) || null
        };

        try {
            const token = localStorage.getItem('token');
            const lessonId = this.dataset.lessonId;
            let response;

            if (lessonId) {
                // Update existing lesson
                response = await fetch(`${API_BASE_URL}/tutor/lessons/${lessonId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lessonData)
                });
            } else {
                // Create new lesson
                response = await fetch(`${API_BASE_URL}/tutor/lessons`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lessonData)
                });
            }

            if (response.ok) {
                alert(lessonId ? 'Lesson updated successfully!' : 'Lesson created successfully!');
                closeModal();
                loadLessons(currentPage);
            } else {
                throw new Error('Failed to save lesson');
            }
        } catch (error) {
            console.error('Error saving lesson:', error);
            alert('Failed to save lesson. Please try again.');
        }
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('lessonModal');
        if (event.target === modal) {
            closeModal();
        }
    };
</script>
</body>
