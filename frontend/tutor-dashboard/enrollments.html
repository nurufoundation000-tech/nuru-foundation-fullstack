<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments - Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .tutor-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .tutor-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .tutor-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a8b5c;
            margin-bottom: 20px;
        }

        .tutor-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tutor-brand p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tutor-nav {
            list-style: none;
            padding: 0 10px;
        }

        .tutor-nav li {
            margin-bottom: 5px;
        }

        .tutor-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutor-nav a:hover,
        .tutor-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tutor-nav i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .tutor-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .tutor-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutor-header h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Enrollments Table */
        .enrollments-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .table-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .table-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .student-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .student-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .course-info {
            max-width: 200px;
        }

        .course-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .enrollment-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .enrollment-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .enrollment-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .enrollment-details {
            margin-bottom: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .detail-value {
            color: #6c757d;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutor-container {
                flex-direction: column;
            }

            .tutor-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .tutor-main {
                margin-left: 0;
            }

            .tutor-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .student-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .enrollment-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="tutor-container">
        <!-- Sidebar -->
        <nav class="tutor-sidebar">
            <div class="tutor-brand">
                <h1>NURU Tutor</h1>
                <p>Teaching Dashboard</p>
            </div>
            <ul class="tutor-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="lessons.html"><i class="fas fa-chalkboard-teacher"></i> Lessons</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html"><i class="fas fa-file-alt"></i> Submissions</a></li>
                <li><a href="enrollments.html" class="active"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Course Notes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="tutor-main">
            <div class="tutor-header">
                <h1>Course Enrollments</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshEnrollments()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by student name, email, or course..." onkeyup="filterEnrollments()">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="courseFilter" onchange="filterEnrollments()">
                        <option value="">All Courses</option>
                    </select>
                </div>
            </div>

            <!-- Enrollments Table -->
            <div id="enrollmentsContainer">
                <div class="loading">Loading enrollments...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info" id="paginationInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Enrollment Details Modal -->
    <div id="enrollmentModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Enrollment Details</h2>
            <div id="enrollmentDetails">
                <div class="loading">Loading enrollment details...</div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button type="button" class="btn btn-remove" id="removeBtn" onclick="removeEnrollment()">
                    <i class="fas fa-user-times"></i> Remove Enrollment
                </button>
            </div>
        </div>
    </div>

    <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000/api'
        : 'https://nuru-foundation-fullstack.vercel.app/api';

    let currentPage = 1;
    let totalPages = 1;
    let allEnrollments = [];
    let filteredEnrollments = [];
    let courses = [];

    document.addEventListener('DOMContentLoaded', function() {
        initializeEnrollmentsPage();
    });

    function initializeEnrollmentsPage() {
        console.log('ðŸ”„ Initializing enrollments page...');

        // Wait a bit for auth state to stabilize
        setTimeout(() => {
            checkTutorAccess();
        }, 100);
    }

    function checkTutorAccess() {
        const token = localStorage.getItem('token');
        const userData = localStorage.getItem('user');

        if (!token || !userData) {
            window.location.href = '/login.html';
            return;
        }

        try {
            const user = JSON.parse(userData);
            const userRole = user.role?.name || user.role;

            if (userRole !== 'tutor') {
                if (userRole === 'admin') {
                    window.location.href = '/admin-dashboard/enrollments.html';
                } else {
                    window.location.href = '/dashboard.html';
                }
                return;
            }

            loadCourses();
            loadEnrollments();
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/login.html';
        }
    }

    async function loadCourses() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/courses?page=1&limit=100`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                courses = data.data || [];
                populateCourseFilter();
            }
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    }

    function populateCourseFilter() {
        const courseFilter = document.getElementById('courseFilter');
        courseFilter.innerHTML = '<option value="">All Courses</option>';

        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.id;
            option.textContent = course.title;
            courseFilter.appendChild(option);
        });
    }

    async function loadEnrollments(page = 1) {
        try {
            const token = localStorage.getItem('token');

            const response = await fetch(`${API_BASE_URL}/tutor/enrollments?page=${page}&limit=20`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                allEnrollments = data.data || [];
                filteredEnrollments = allEnrollments;

                currentPage = data.pagination?.page || 1;
                totalPages = data.pagination?.pages || 1;

                displayEnrollments(filteredEnrollments);
                updatePagination(data.pagination);
            } else {
                throw new Error('Failed to load enrollments');
            }
        } catch (error) {
            console.error('Error loading enrollments:', error);
            document.getElementById('enrollmentsContainer').innerHTML =
                '<div class="error">Failed to load enrollments. Please try again.</div>';
        }
    }

    function displayEnrollments(enrollments) {
        const container = document.getElementById('enrollmentsContainer');

        if (!enrollments || enrollments.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No enrollments found</h3>
                    <p>No students have enrolled in your courses yet.</p>
                </div>
            `;
            return;
        }

        const totalEnrollments = allEnrollments.length;
        const uniqueStudents = new Set(allEnrollments.map(e => e.student.id)).size;

        container.innerHTML = `
            <div class="enrollments-table">
                <div class="table-header">
                    <h2>Student Enrollments</h2>
                    <div class="table-stats">
                        <span><i class="fas fa-users"></i> ${uniqueStudents} Students</span>
                        <span><i class="fas fa-clipboard-list"></i> ${totalEnrollments} Enrollments</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Enrollment Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${enrollments.map(enrollment => `
                                <tr>
                                    <td>
                                        <div class="student-info">
                                            <div class="student-avatar">
                                                ${enrollment.student.fullName.charAt(0).toUpperCase()}
                                            </div>
                                            <div class="student-details">
                                                <h4>${enrollment.student.fullName}</h4>
                                                <p>${enrollment.student.email}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="course-info">
                                            <div class="course-title">${enrollment.course.title}</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="enrollment-date">
                                            ${new Date(enrollment.enrolledAt).toLocaleDateString()}
                                        </div>
                                    </td>
                                    <td>
                                        <span class="enrollment-status status-active">Active</span>
                                    </td>
                                    <td>
                                        <div class="enrollment-actions">
                                            <button class="action-btn btn-view" onclick="viewEnrollment(${enrollment.id})">
                                                <i class="fas fa-eye"></i> View
                                            </button>
                                            <button class="action-btn btn-remove" onclick="confirmRemoveEnrollment(${enrollment.id}, '${enrollment.student.fullName}', '${enrollment.course.title}')">
                                                <i class="fas fa-user-times"></i> Remove
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    function updatePagination(pagination) {
        const container = document.getElementById('paginationContainer');
        const info = document.getElementById('paginationInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (!pagination || pagination.pages <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';
        info.textContent = `Page ${pagination.page} of ${pagination.pages} (${pagination.total} enrollments)`;

        prevBtn.disabled = pagination.page <= 1;
        nextBtn.disabled = pagination.page >= pagination.pages;
    }

    function changePage(page) {
        if (page < 1 || page > totalPages) return;
        loadEnrollments(page);
    }

    function filterEnrollments() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const courseFilter = document.getElementById('courseFilter').value;

        filteredEnrollments = allEnrollments.filter(enrollment => {
            const matchesSearch =
                enrollment.student.fullName.toLowerCase().includes(searchTerm) ||
                enrollment.student.email.toLowerCase().includes(searchTerm) ||
                enrollment.course.title.toLowerCase().includes(searchTerm);

            const matchesCourse = courseFilter === '' || enrollment.course.id.toString() === courseFilter;

            return matchesSearch && matchesCourse;
        });

        displayEnrollments(filteredEnrollments);
    }

    function refreshEnrollments() {
        loadEnrollments(currentPage);
    }

    function viewEnrollment(enrollmentId) {
        const enrollment = allEnrollments.find(e => e.id === enrollmentId);
        if (!enrollment) return;

        document.getElementById('enrollmentDetails').innerHTML = `
            <div class="enrollment-details">
                <div class="detail-row">
                    <span class="detail-label">Student Name:</span>
                    <span class="detail-value">${enrollment.student.fullName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${enrollment.student.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Username:</span>
                    <span class="detail-value">${enrollment.student.username}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value">${enrollment.course.title}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Enrollment Date:</span>
                    <span class="detail-value">${new Date(enrollment.enrolledAt).toLocaleDateString()}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">Active</span>
                </div>
            </div>
        `;

        // Store enrollment ID for removal
        document.getElementById('enrollmentModal').dataset.enrollmentId = enrollmentId;
        document.getElementById('enrollmentModal').style.display = 'block';
    }

    function confirmRemoveEnrollment(enrollmentId, studentName, courseTitle) {
        if (confirm(`Are you sure you want to remove ${studentName} from "${courseTitle}"? This action cannot be undone.`)) {
            removeEnrollment(enrollmentId);
        }
    }

    async function removeEnrollment(enrollmentId) {
        const id = enrollmentId || document.getElementById('enrollmentModal').dataset.enrollmentId;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/enrollments/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Enrollment removed successfully!');
                closeModal();
                loadEnrollments(currentPage);
            } else {
                throw new Error('Failed to remove enrollment');
            }
        } catch (error) {
            console.error('Error removing enrollment:', error);
            alert('Failed to remove enrollment. Please try again.');
        }
    }

    function closeModal() {
        document.getElementById('enrollmentModal').style.display = 'none';
        delete document.getElementById('enrollmentModal').dataset.enrollmentId;
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('enrollmentModal');
        if (event.target === modal) {
            closeModal();
        }
    };
</script>
