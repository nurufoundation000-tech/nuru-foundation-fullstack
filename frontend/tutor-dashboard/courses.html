<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .tutor-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .tutor-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .tutor-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a8b5c;
            margin-bottom: 20px;
        }

        .tutor-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tutor-brand p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tutor-nav {
            list-style: none;
            padding: 0 10px;
        }

        .tutor-nav li {
            margin-bottom: 5px;
        }

        .tutor-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutor-nav a:hover,
        .tutor-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tutor-nav i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .tutor-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .tutor-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutor-header h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .course-thumbnail {
            height: 180px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .course-content {
            padding: 20px;
        }

        .course-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .course-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .course-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .course-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }

        .btn-view:hover {
            background: #229954;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutor-container {
                flex-direction: column;
            }

            .tutor-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .tutor-main {
                margin-left: 0;
            }

            .tutor-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .course-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="tutor-container">
        <!-- Sidebar -->
        <nav class="tutor-sidebar">
            <div class="tutor-brand">
                <h1>NURU Tutor</h1>
                <p>Teaching Dashboard</p>
            </div>
            <ul class="tutor-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html" class="active"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="lessons.html"><i class="fas fa-chalkboard-teacher"></i> Lessons</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html"><i class="fas fa-file-alt"></i> Submissions</a></li>
                <li><a href="enrollments.html"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Course Notes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="tutor-main">
            <div class="tutor-header">
                <h1>My Courses</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshCourses()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Create Course
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search courses..." onkeyup="filterCourses()">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="statusFilter" onchange="filterCourses()">
                        <option value="">All Status</option>
                        <option value="true">Published</option>
                        <option value="false">Draft</option>
                    </select>
                </div>
            </div>

            <!-- Courses Grid -->
            <div id="coursesContainer">
                <div class="loading">Loading courses...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info" id="paginationInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Create/Edit Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Create New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="courseCategory">Category</label>
                    <input type="text" id="courseCategory" placeholder="e.g., Programming, Design, Business">
                </div>
                <div class="form-group">
                    <label for="courseLevel">Level</label>
                    <select id="courseLevel">
                        <option value="">Select Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseThumbnail">Thumbnail URL</label>
                    <input type="url" id="courseThumbnail" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="coursePublished">
                        <label for="coursePublished">Publish Course</label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000/api'
        : 'https://nuru-foundation-fullstack.vercel.app/api';

    let currentPage = 1;
    let totalPages = 1;
    let allCourses = [];
    let filteredCourses = [];

    document.addEventListener('DOMContentLoaded', function() {
        initializeCoursesPage();
    });

    function initializeCoursesPage() {
        console.log('🔄 Initializing courses page...');

        // Check URL parameters for create action
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('action') === 'create') {
            openCreateModal();
        }

        // Wait a bit for auth state to stabilize
        setTimeout(() => {
            checkTutorAccess();
        }, 100);
    }

    function checkTutorAccess() {
        const token = localStorage.getItem('token');
        const userData = localStorage.getItem('user');

        if (!token || !userData) {
            window.location.href = '/login.html';
            return;
        }

        try {
            const user = JSON.parse(userData);
            const userRole = user.role?.name || user.role;

            if (userRole !== 'tutor') {
                if (userRole === 'admin') {
                    window.location.href = '/admin-dashboard/courses.html';
                } else {
                    window.location.href = '/dashboard.html';
                }
                return;
            }

            loadCourses();
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/login.html';
        }
    }

    async function loadCourses(page = 1) {
        try {
            const token = localStorage.getItem('token');
            const search = document.getElementById('searchInput').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let url = `${API_BASE_URL}/tutor/courses?page=${page}&limit=12`;
            if (search) url += `&search=${encodeURIComponent(search)}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                allCourses = data.data || [];
                filteredCourses = allCourses;

                // Apply client-side status filter if needed
                if (statusFilter !== '') {
                    const isPublished = statusFilter === 'true';
                    filteredCourses = allCourses.filter(course => course.isPublished === isPublished);
                }

                currentPage = data.pagination?.page || 1;
                totalPages = data.pagination?.pages || 1;

                displayCourses(filteredCourses);
                updatePagination(data.pagination);
            } else {
                throw new Error('Failed to load courses');
            }
        } catch (error) {
            console.error('Error loading courses:', error);
            document.getElementById('coursesContainer').innerHTML =
                '<div class="error">Failed to load courses. Please try again.</div>';
        }
    }

    function displayCourses(courses) {
        const container = document.getElementById('coursesContainer');

        if (!courses || courses.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-book"></i>
                    <h3>No courses found</h3>
                    <p>You haven't created any courses yet.</p>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Create Your First Course
                    </button>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="courses-grid">
                ${courses.map(course => `
                    <div class="course-card">
                        <div class="course-thumbnail">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="course-content">
                            <div class="course-title">
                                ${course.title}
                                <span class="course-status ${course.isPublished ? 'status-published' : 'status-draft'}">
                                    ${course.isPublished ? 'Published' : 'Draft'}
                                </span>
                            </div>
                            <div class="course-description">
                                ${course.description || 'No description provided'}
                            </div>
                            <div class="course-meta">
                                <div class="course-stats">
                                    <span class="stat-item">
                                        <i class="fas fa-users"></i> ${course._count?.enrollments || 0}
                                    </span>
                                    <span class="stat-item">
                                        <i class="fas fa-chalkboard-teacher"></i> ${course._count?.lessons || 0}
                                    </span>
                                </div>
                                <small>${new Date(course.createdAt).toLocaleDateString()}</small>
                            </div>
                            <div class="course-actions">
                                <a href="lessons.html?courseId=${course.id}" class="action-btn btn-view">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <button class="action-btn btn-edit" onclick="editCourse(${course.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteCourse(${course.id}, '${course.title}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function updatePagination(pagination) {
        const container = document.getElementById('paginationContainer');
        const info = document.getElementById('paginationInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (!pagination || pagination.pages <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';
        info.textContent = `Page ${pagination.page} of ${pagination.pages} (${pagination.total} courses)`;

        prevBtn.disabled = pagination.page <= 1;
        nextBtn.disabled = pagination.page >= pagination.pages;
    }

    function changePage(page) {
        if (page < 1 || page > totalPages) return;
        loadCourses(page);
    }

    function filterCourses() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;

        filteredCourses = allCourses.filter(course => {
            const matchesSearch = course.title.toLowerCase().includes(searchTerm) ||
                                (course.description && course.description.toLowerCase().includes(searchTerm));
            const matchesStatus = statusFilter === '' || course.isPublished.toString() === statusFilter;

            return matchesSearch && matchesStatus;
        });

        displayCourses(filteredCourses);
    }

    function refreshCourses() {
        loadCourses(currentPage);
    }

    function openCreateModal() {
        document.getElementById('modalTitle').textContent = 'Create New Course';
        document.getElementById('courseForm').reset();
        document.getElementById('courseModal').style.display = 'block';
    }

    function editCourse(courseId) {
        const course = allCourses.find(c => c.id === courseId);
        if (!course) return;

        document.getElementById('modalTitle').textContent = 'Edit Course';
        document.getElementById('courseTitle').value = course.title;
        document.getElementById('courseDescription').value = course.description || '';
        document.getElementById('courseCategory').value = course.category || '';
        document.getElementById('courseLevel').value = course.level || '';
        document.getElementById('courseThumbnail').value = course.thumbnailUrl || '';
        document.getElementById('coursePublished').checked = course.isPublished;

        // Store course ID for update
        document.getElementById('courseForm').dataset.courseId = courseId;
        document.getElementById('courseModal').style.display = 'block';
    }

    async function deleteCourse(courseId, courseTitle) {
        if (!confirm(`Are you sure you want to delete "${courseTitle}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/courses/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Course deleted successfully!');
                loadCourses(currentPage);
            } else {
                throw new Error('Failed to delete course');
            }
        } catch (error) {
            console.error('Error deleting course:', error);
            alert('Failed to delete course. Please try again.');
        }
    }

    function closeModal() {
        document.getElementById('courseModal').style.display = 'none';
        document.getElementById('courseForm').reset();
        delete document.getElementById('courseForm').dataset.courseId;
    }

    // Handle form submission
    document.getElementById('courseForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const courseData = {
            title: document.getElementById('courseTitle').value,
            description: document.getElementById('courseDescription').value,
            category: document.getElementById('courseCategory').value,
            level: document.getElementById('courseLevel').value,
            thumbnailUrl: document.getElementById('courseThumbnail').value,
            isPublished: document.getElementById('coursePublished').checked
        };

        try {
            const token = localStorage.getItem('token');
            const courseId = this.dataset.courseId;
            let response;

            if (courseId) {
                // Update existing course
                response = await fetch(`${API_BASE_URL}/tutor/courses/${courseId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });
            } else {
                // Create new course
                response = await fetch(`${API_BASE_URL}/tutor/courses`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });
            }

            if (response.ok) {
                alert(courseId ? 'Course updated successfully!' : 'Course created successfully!');
                closeModal();
                loadCourses(currentPage);
            } else {
                throw new Error('Failed to save course');
            }
        } catch (error) {
            console.error('Error saving course:', error);
            alert('Failed to save course. Please try again.');
        }
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('courseModal');
        if (event.target === modal) {
            closeModal();
        }
    };
</script>
</body>
