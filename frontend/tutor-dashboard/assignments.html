<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .tutor-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .tutor-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .tutor-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a8b5c;
            margin-bottom: 20px;
        }

        .tutor-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tutor-brand p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tutor-nav {
            list-style: none;
            padding: 0 10px;
        }

        .tutor-nav li {
            margin-bottom: 5px;
        }

        .tutor-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutor-nav a:hover,
        .tutor-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tutor-nav i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .tutor-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .tutor-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutor-header h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Assignments Table */
        .assignments-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .assignment-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .assignment-course-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .assignment-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }
        .btn-view:hover { background: #229954; }

        .btn-edit {
            background: #3498db;
            color: white;
        }
        .btn-edit:hover { background: #2980b9; }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-delete:hover { background: #c0392b; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutor-container {
                flex-direction: column;
            }

            .tutor-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .tutor-main {
                margin-left: 0;
            }

            .tutor-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .assignment-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="tutor-container">
        <!-- Sidebar -->
        <nav class="tutor-sidebar">
            <div class="tutor-brand">
                <h1>NURU Tutor</h1>
                <p>Teaching Dashboard</p>
            </div>
            <ul class="tutor-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="lessons.html"><i class="fas fa-chalkboard-teacher"></i> Lessons</a></li>
                <li><a href="assignments.html" class="active"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html"><i class="fas fa-file-alt"></i> Submissions</a></li>
                <li><a href="enrollments.html"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Course Notes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="tutor-main">
            <div class="tutor-header">
                <h1>Course Assignments</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshAssignments()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Create Assignment
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search assignments..." onkeyup="filterAssignments()">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="courseFilter" onchange="filterAssignments()">
                        <option value="">All Courses</option>
                    </select>
                    <select class="filter-select" id="lessonFilter" onchange="filterAssignments()">
                        <option value="">All Lessons</option>
                    </select>
                </div>
            </div>

            <!-- Assignments Table -->
            <div id="assignmentsContainer">
                <div class="loading">Loading assignments...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info" id="paginationInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Create/Edit Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Create New Assignment</h2>
            <form id="assignmentForm">
                <div class="form-group">
                    <label for="assignmentLesson">Lesson *</label>
                    <select id="assignmentLesson" required>
                        <option value="">Select a course first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignmentTitle">Assignment Title *</label>
                    <input type="text" id="assignmentTitle" required>
                </div>
                <div class="form-group">
                    <label for="assignmentDescription">Description</label>
                    <textarea id="assignmentDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignmentMaxScore">Max Score</label>
                    <input type="number" id="assignmentMaxScore" min="0" value="100">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000/api'
        : 'https://nuru-foundation-fullstack.vercel.app/api';

    let currentPage = 1;
    let totalPages = 1;
    let allAssignments = [];
    let filteredAssignments = [];
    let courses = [];
    let lessons = [];

    document.addEventListener('DOMContentLoaded', function() {
        initializeAssignmentsPage();
    });

    function initializeAssignmentsPage() {
        console.log('ðŸ”„ Initializing assignments page...');
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('action') === 'create') {
            openCreateModal();
        }
        setTimeout(() => {
            checkTutorAccess();
        }, 100);
    }

    function checkTutorAccess() {
        const token = localStorage.getItem('token');
        const userData = localStorage.getItem('user');
        if (!token || !userData) {
            window.location.href = '/login.html';
            return;
        }
        try {
            const user = JSON.parse(userData);
            const userRole = user.role?.name || user.role;
            if (userRole !== 'tutor') {
                window.location.href = userRole === 'admin' ? '/admin-dashboard/index.html' : '/dashboard.html';
                return;
            }
            loadInitialData();
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/login.html';
        }
    }

    async function loadInitialData() {
        await loadCourses();
        await loadAllLessons();
        await loadAssignments();
    }

    async function loadCourses() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/courses?limit=1000`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                courses = data.data || [];
                populateCourseFilter();
            }
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    }

    async function loadAllLessons() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/lessons?limit=1000`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                lessons = data.data || [];
                populateLessonFilter();
                populateLessonSelect();
            }
        } catch (error) {
            console.error('Error loading all lessons:', error);
        }
    }

    function populateCourseFilter() {
        const courseFilter = document.getElementById('courseFilter');
        courseFilter.innerHTML = '<option value="">All Courses</option>';
        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.id;
            option.textContent = course.title;
            courseFilter.appendChild(option);
        });
    }

    function populateLessonFilter() {
        const lessonFilter = document.getElementById('lessonFilter');
        lessonFilter.innerHTML = '<option value="">All Lessons</option>';
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson.id;
            option.textContent = `${lesson.course.title} - ${lesson.title}`;
            lessonFilter.appendChild(option);
        });
    }

    function populateLessonSelect() {
        const lessonSelect = document.getElementById('assignmentLesson');
        lessonSelect.innerHTML = '<option value="">Select a Lesson</option>';
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson.id;
            option.textContent = `${lesson.course.title} - ${lesson.title}`;
            lessonSelect.appendChild(option);
        });
    }

    async function loadAssignments(page = 1) {
        try {
            const token = localStorage.getItem('token');
            let url = `${API_BASE_URL}/tutor/assignments?page=${page}&limit=15`;

            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                allAssignments = data.data || [];
                currentPage = data.pagination?.page || 1;
                totalPages = data.pagination?.pages || 1;
                filterAssignments(); // This will also call display
                updatePagination(data.pagination);
            } else {
                throw new Error('Failed to load assignments');
            }
        } catch (error) {
            console.error('Error loading assignments:', error);
            document.getElementById('assignmentsContainer').innerHTML = '<div class="error">Failed to load assignments. Please try again.</div>';
        }
    }

    function displayAssignments(assignments) {
        const container = document.getElementById('assignmentsContainer');
        if (!assignments || assignments.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-tasks"></i>
                    <h3>No assignments found</h3>
                    <p>Create an assignment to get started.</p>
                    <button class="btn btn-primary" onclick="openCreateModal()"><i class="fas fa-plus"></i> Create Assignment</button>
                </div>`;
            return;
        }

        container.innerHTML = `
            <div class="assignments-table">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Course & Lesson</th>
                                <th>Submissions</th>
                                <th>Max Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${assignments.map(assignment => `
                                <tr>
                                    <td>
                                        <div class="assignment-title">${assignment.title}</div>
                                    </td>
                                    <td>
                                        <div class="assignment-course-info">
                                            <strong>Course:</strong> ${assignment.lesson.course.title}<br>
                                            <strong>Lesson:</strong> ${assignment.lesson.title}
                                        </div>
                                    </td>
                                    <td>${assignment._count?.submissions || 0}</td>
                                    <td>${assignment.maxScore}</td>
                                    <td>
                                        <div class="assignment-actions">
                                            <a href="submissions.html?assignmentId=${assignment.id}" class="action-btn btn-view"><i class="fas fa-eye"></i> Submissions</a>
                                            <button class="action-btn btn-edit" onclick="editAssignment(${assignment.id})"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="action-btn btn-delete" onclick="deleteAssignment(${assignment.id}, '${assignment.title}')"><i class="fas fa-trash"></i> Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
    }

    function updatePagination(pagination) {
        const container = document.getElementById('paginationContainer');
        const info = document.getElementById('paginationInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (!pagination || pagination.pages <= 1) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'flex';
        info.textContent = `Page ${pagination.page} of ${pagination.pages} (${pagination.total} assignments)`;
        prevBtn.disabled = pagination.page <= 1;
        nextBtn.disabled = pagination.page >= pagination.pages;
    }

    function changePage(page) {
        if (page < 1 || page > totalPages) return;
        loadAssignments(page);
    }

    function filterAssignments() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const courseFilter = document.getElementById('courseFilter').value;
        const lessonFilter = document.getElementById('lessonFilter').value;

        filteredAssignments = allAssignments.filter(assignment => {
            const matchesSearch = assignment.title.toLowerCase().includes(searchTerm) ||
                                (assignment.description && assignment.description.toLowerCase().includes(searchTerm));
            const matchesCourse = !courseFilter || assignment.lesson.courseId.toString() === courseFilter;
            const matchesLesson = !lessonFilter || assignment.lessonId.toString() === lessonFilter;
            return matchesSearch && matchesCourse && matchesLesson;
        });

        displayAssignments(filteredAssignments);
    }

    function refreshAssignments() {
        loadAssignments(currentPage);
    }

    function openCreateModal() {
        document.getElementById('modalTitle').textContent = 'Create New Assignment';
        document.getElementById('assignmentForm').reset();
        document.getElementById('assignmentModal').style.display = 'block';
    }

    function editAssignment(assignmentId) {
        const assignment = allAssignments.find(a => a.id === assignmentId);
        if (!assignment) return;

        document.getElementById('modalTitle').textContent = 'Edit Assignment';
        document.getElementById('assignmentLesson').value = assignment.lessonId;
        document.getElementById('assignmentTitle').value = assignment.title;
        document.getElementById('assignmentDescription').value = assignment.description || '';
        document.getElementById('assignmentMaxScore').value = assignment.maxScore;

        document.getElementById('assignmentForm').dataset.assignmentId = assignmentId;
        document.getElementById('assignmentModal').style.display = 'block';
    }

    async function deleteAssignment(assignmentId, assignmentTitle) {
        if (!confirm(`Are you sure you want to delete "${assignmentTitle}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/assignments/${assignmentId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                alert('Assignment deleted successfully!');
                loadAssignments(currentPage);
            } else {
                throw new Error('Failed to delete assignment');
            }
        } catch (error) {
            console.error('Error deleting assignment:', error);
            alert('Failed to delete assignment. Please try again.');
        }
    }

    function closeModal() {
        document.getElementById('assignmentModal').style.display = 'none';
        document.getElementById('assignmentForm').reset();
        delete document.getElementById('assignmentForm').dataset.assignmentId;
    }

    document.getElementById('assignmentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const assignmentData = {
            lessonId: parseInt(document.getElementById('assignmentLesson').value),
            title: document.getElementById('assignmentTitle').value,
            description: document.getElementById('assignmentDescription').value,
            maxScore: parseInt(document.getElementById('assignmentMaxScore').value)
        };

        if (isNaN(assignmentData.lessonId)) {
            alert('Please select a lesson.');
            return;
        }

        try {
            const token = localStorage.getItem('token');
            const assignmentId = this.dataset.assignmentId;
            let response;
            const url = assignmentId ? `${API_BASE_URL}/tutor/assignments/${assignmentId}` : `${API_BASE_URL}/tutor/assignments`;
            const method = assignmentId ? 'PUT' : 'POST';

            response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(assignmentData)
            });

            if (response.ok) {
                alert(assignmentId ? 'Assignment updated successfully!' : 'Assignment created successfully!');
                closeModal();
                loadAssignments(currentPage);
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to save assignment');
            }
        } catch (error) {
            console.error('Error saving assignment:', error);
            alert(`Failed to save assignment. ${error.message}`);
        }
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('assignmentModal');
        if (event.target === modal) {
            closeModal();
        }
    };
    </script>
</body>
