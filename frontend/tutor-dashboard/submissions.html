<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions - Tutor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <style>
        :root {
            --pending-bg: #fff3cd;
            --pending-text: #856404;
            --graded-bg: #d4edda;
            --graded-text: #155724;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .tutor-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .tutor-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .tutor-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a8b5c;
            margin-bottom: 20px;
        }

        .tutor-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tutor-brand p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tutor-nav {
            list-style: none;
            padding: 0 10px;
        }

        .tutor-nav li {
            margin-bottom: 5px;
        }

        .tutor-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutor-nav a:hover,
        .tutor-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tutor-nav i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .tutor-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .tutor-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutor-header h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Submissions Table */
        .submissions-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .student-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .student-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .submission-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
        }
        .status-graded { background: var(--graded-bg); color: var(--graded-text); }
        .status-pending { background: var(--pending-bg); color: var(--pending-text); }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-grade { background: #3498db; color: white; }
        .btn-grade:hover { background: #2980b9; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .submission-details {
            margin-bottom: 20px;
        }

        .submission-details p {
            margin-bottom: 10px;
        }

        .code-submission {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* Loading and Empty States */
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutor-container { flex-direction: column; }
            .tutor-sidebar { width: 100%; height: auto; position: relative; }
            .tutor-main { margin-left: 0; }
            .tutor-header { flex-direction: column; gap: 15px; text-align: center; }
            .filters-row { flex-direction: column; align-items: stretch; }
            .table-responsive { overflow-x: auto; }
            .modal-content { margin: 10% auto; width: 95%; }
        }
    </style>
</head>
<body>
    <div class="tutor-container">
        <!-- Sidebar -->
        <nav class="tutor-sidebar">
            <div class="tutor-brand">
                <h1>NURU Tutor</h1>
                <p>Teaching Dashboard</p>
            </div>
            <ul class="tutor-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="lessons.html"><i class="fas fa-chalkboard-teacher"></i> Lessons</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html" class="active"><i class="fas fa-file-alt"></i> Submissions</a></li>
                <li><a href="enrollments.html"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Course Notes</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="tutor-main">
            <div class="tutor-header">
                <h1>Submissions</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshSubmissions()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by student or assignment..." onkeyup="filterSubmissions()">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-select" id="courseFilter" onchange="filterSubmissions()">
                        <option value="">All Courses</option>
                    </select>
                    <select class="filter-select" id="assignmentFilter" onchange="filterSubmissions()">
                        <option value="">All Assignments</option>
                    </select>
                    <select class="filter-select" id="statusFilter" onchange="filterSubmissions()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="graded">Graded</option>
                    </select>
                </div>
            </div>

            <!-- Submissions Table -->
            <div id="submissionsContainer">
                <div class="loading">Loading submissions...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info" id="paginationInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Grade Submission Modal -->
    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Grade Submission</h2>
            <div class="submission-details">
                <p><strong>Student:</strong> <span id="studentName"></span></p>
                <p><strong>Assignment:</strong> <span id="assignmentTitle"></span></p>
                <p><strong>Submission:</strong></p>
                <pre><code id="codeSubmission" class="code-submission"></code></pre>
            </div>
            <form id="gradeForm">
                <div class="form-group">
                    <label for="grade">Grade (out of <span id="maxScore"></span>)</label>
                    <input type="number" id="grade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" rows="4"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Grade</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000/api'
        : 'https://nuru-foundation-fullstack.vercel.app/api';

    let currentPage = 1;
    let totalPages = 1;
    let allSubmissions = [];
    let filteredSubmissions = [];
    let courses = [];
    let assignments = [];

    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => checkTutorAccess(), 100);
    });

    function checkTutorAccess() {
        const token = localStorage.getItem('token');
        const userData = localStorage.getItem('user');
        if (!token || !userData) {
            window.location.href = '/login.html';
            return;
        }
        try {
            const user = JSON.parse(userData);
            if ((user.role?.name || user.role) !== 'tutor') {
                window.location.href = '/dashboard.html';
                return;
            }
            loadInitialData();
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/login.html';
        }
    }

    async function loadInitialData() {
        await Promise.all([loadCourses(), loadAllAssignments()]);
        await loadSubmissions();
    }

    async function loadCourses() {
        // Implementation similar to other pages
    }

    async function loadAllAssignments() {
        // Implementation to fetch all assignments for the filters
    }

    async function loadSubmissions(page = 1) {
        // Main logic to fetch submissions
    }

    function displaySubmissions(submissions) {
        const container = document.getElementById('submissionsContainer');
        if (!submissions || submissions.length === 0) {
            container.innerHTML = `<div class="empty-state"><i class="fas fa-file-alt"></i><h3>No submissions found</h3><p>Check back later for student submissions.</p></div>`;
            return;
        }

        container.innerHTML = `
            <div class="submissions-table">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Assignment</th>
                                <th>Submitted At</th>
                                <th>Status</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${submissions.map(sub => `
                                <tr>
                                    <td>
                                        <div class="student-info">
                                            <div class="student-avatar">${sub.student.fullName.charAt(0)}</div>
                                            <div class="student-details">
                                                <h4>${sub.student.fullName}</h4>
                                                <p>${sub.student.email}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>${sub.assignment.title}</td>
                                    <td>${new Date(sub.submittedAt).toLocaleString()}</td>
                                    <td>
                                        <span class="submission-status ${sub.grade !== null ? 'status-graded' : 'status-pending'}">
                                            ${sub.grade !== null ? 'Graded' : 'Pending'}
                                        </span>
                                    </td>
                                    <td>${sub.grade !== null ? `${sub.grade} / ${sub.assignment.maxScore}` : 'N/A'}</td>
                                    <td>
                                        <button class="action-btn btn-grade" onclick="openGradeModal(${sub.id})">
                                            <i class="fas fa-check-circle"></i> ${sub.grade !== null ? 'View/Edit' : 'Grade'}
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
    }

    function openGradeModal(submissionId) {
        const submission = allSubmissions.find(s => s.id === submissionId);
        if (!submission) return;

        document.getElementById('modalTitle').textContent = `Grade: ${submission.assignment.title}`;
        document.getElementById('studentName').textContent = submission.student.fullName;
        document.getElementById('assignmentTitle').textContent = submission.assignment.title;
        document.getElementById('codeSubmission').textContent = submission.codeSubmission || 'No code submitted.';
        document.getElementById('maxScore').textContent = submission.assignment.maxScore;
        document.getElementById('grade').max = submission.assignment.maxScore;
        document.getElementById('grade').value = submission.grade || '';
        document.getElementById('feedback').value = submission.feedback || '';

        document.getElementById('gradeForm').dataset.submissionId = submissionId;
        document.getElementById('gradeModal').style.display = 'block';
    }

    document.getElementById('gradeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const submissionId = this.dataset.submissionId;
        const gradeData = {
            grade: parseInt(document.getElementById('grade').value),
            feedback: document.getElementById('feedback').value
        };

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE_URL}/tutor/submissions/${submissionId}/grade`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gradeData)
            });

            if (response.ok) {
                alert('Grade saved successfully!');
                closeModal();
                refreshSubmissions();
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to save grade');
            }
        } catch (error) {
            console.error('Error saving grade:', error);
            alert(`Failed to save grade. ${error.message}`);
        }
    });

    function closeModal() {
        document.getElementById('gradeModal').style.display = 'none';
    }

    function refreshSubmissions() { loadSubmissions(currentPage); }
    function filterSubmissions() { /* Filter logic similar to other pages */ }
    function changePage(page) { if (page >= 1 && page <= totalPages) loadSubmissions(page); }
    function updatePagination(pagination) { /* Pagination logic similar to other pages */ }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('gradeModal')) {
            closeModal();
        }
    };
    </script>
</body>
</html>
