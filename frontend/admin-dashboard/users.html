<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - NURU Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .admin-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a6278;
            margin-bottom: 20px;
        }

        .admin-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .admin-nav {
            list-style: none;
            padding: 0 10px;
        }

        .admin-nav li {
            margin-bottom: 5px;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .admin-nav i {
            width: 20px;
            margin-right: 10px;
        }

        .admin-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .admin-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
        }

        .users-table th:hover {
            background: #e9ecef;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #e2e3e5;
            color: #383d41;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .pagination {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .admin-main {
                margin-left: 0;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select, .filter-input {
                min-width: auto;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="admin-brand">
                <h1>NURU Admin</h1>
                <p>Administration Panel</p>
            </div>
            <ul class="admin-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="users.html" class="active"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> Course Management</a></li>
                <li><a href="enrollments.html"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <div>
                    <h1>User Management</h1>
                    <p>Manage all users, students, tutors, and administrators</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportUsers()">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn btn-primary" onclick="showUserModal()">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Role</label>
                    <select class="filter-select" id="roleFilter" onchange="filterUsers()">
                        <option value="all">All Roles</option>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter" onchange="filterUsers()">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Search users..." oninput="filterUsers()">
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>Users</h2>
                    <div class="table-actions">
                        <button class="btn-sm" onclick="refreshUsers()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div id="usersTableContainer">
                    <div class="loading">Loading users...</div>
                </div>

                <div class="pagination">
                    <div class="pagination-info" id="paginationInfo">
                        Showing 0 of 0 users
                    </div>
                    <div class="pagination-controls" id="paginationControls">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div class="modal" id="userModal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modalTitle">Add New User</h3>
                <button class="close-modal" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="tutor">Tutor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://nuru-foundation-fullstack.vercel.app/api';

        let allUsers = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentEditingId = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeUserManagement();
        });

        function initializeUserManagement() {
            console.log('🔄 Initializing user management...');
            
            // Wait for auth state to stabilize
            setTimeout(() => {
                checkAdminAccess();
            }, 100);
        }

        function checkAdminAccess() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            
            console.log('🔍 Checking admin access for user management...');
            console.log('Token exists:', !!token);
            console.log('User data:', userData);

            if (!token || !userData) {
                console.log('❌ No token or user data, redirecting to login');
                window.location.href = '/login.html';
                return;
            }

            try {
                const user = JSON.parse(userData);
                console.log('👤 User object:', user);
                
                // FIX: Check if role is an object with name property, or just a string
                const userRole = user.role?.name || user.role;
                console.log('🎭 User role:', userRole);

                if (userRole !== 'admin') {
                    console.log('❌ User is not admin, redirecting to appropriate dashboard');
                    
                    // Redirect non-admin users to their appropriate dashboard
                    if (userRole === 'student') {
                        window.location.href = '/student-dashboard/index.html';
                    } else if (userRole === 'teacher' || userRole === 'tutor') {
                        window.location.href = '/teacher-dashboard/index.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                    return;
                }

                console.log('✅ Admin access granted, loading users');
                loadUsers();
                
            } catch (error) {
                console.error('❌ Error parsing user data:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('token');
                console.log('👥 Loading users...');

                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Users loaded from API:', data.length || data.data?.length);
                    allUsers = data.data || data || [];
                } else {
                    console.log('⚠️ API not available, using demo data');
                    allUsers = getDemoUsers();
                }

                displayUsers();
                updatePagination(allUsers.length);

            } catch (error) {
                console.error('❌ Error loading users:', error);
                // Use demo data as fallback
                allUsers = getDemoUsers();
                displayUsers();
                updatePagination(allUsers.length);
            }
        }

        // Demo users data for when API is not available
        function getDemoUsers() {
            return [
                {
                    id: 1,
                    username: "john_doe",
                    email: "john@example.com",
                    fullName: "John Doe",
                    role: { name: "student" },
                    isActive: true,
                    createdAt: "2024-01-15T10:30:00Z"
                },
                {
                    id: 2,
                    username: "jane_smith",
                    email: "jane@example.com",
                    fullName: "Jane Smith",
                    role: { name: "tutor" },
                    isActive: true,
                    createdAt: "2024-01-10T14:20:00Z"
                },
                {
                    id: 3,
                    username: "admin_user",
                    email: "admin@nurufoundation.org",
                    fullName: "System Administrator",
                    role: { name: "admin" },
                    isActive: true,
                    createdAt: "2024-01-01T09:00:00Z"
                },
                {
                    id: 4,
                    username: "mike_wilson",
                    email: "mike@example.com",
                    fullName: "Mike Wilson",
                    role: { name: "student" },
                    isActive: false,
                    createdAt: "2024-01-20T11:45:00Z"
                },
                {
                    id: 5,
                    username: "sarah_jones",
                    email: "sarah@example.com",
                    fullName: "Sarah Jones",
                    role: { name: "tutor" },
                    isActive: true,
                    createdAt: "2024-01-18T16:20:00Z"
                }
            ];
        }

        function displayUsers(users = allUsers) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const usersToShow = users.slice(startIndex, endIndex);

            const tableContainer = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                tableContainer.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #666;">
                        <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3>No users found</h3>
                        <p>No users match your current filters.</p>
                    </div>
                `;
                return;
            }

            tableContainer.innerHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th onclick="sortUsers('username')">User</th>
                            <th onclick="sortUsers('email')">Email</th>
                            <th onclick="sortUsers('role')">Role</th>
                            <th onclick="sortUsers('isActive')">Status</th>
                            <th onclick="sortUsers('createdAt')">Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${usersToShow.map(user => `
                            <tr data-user-id="${user.id}">
                                <td>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div class="user-avatar">
                                            ${user.username.charAt(0).toUpperCase()}
                                        </div>
                                        <div>
                                            <div style="font-weight: 500;">${user.username}</div>
                                            <div style="font-size: 0.8rem; color: #666;">${user.fullName || 'No name'}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${user.email}</td>
                                <td><span class="role-badge">${user.role?.name || 'student'}</span></td>
                                <td>
                                    <span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">
                                        ${user.isActive ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-sm btn-view" onclick="viewUser(${user.id})" title="View">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn-sm btn-edit" onclick="editUser(${user.id})" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-sm btn-delete" onclick="deleteUser(${user.id})" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredUsers = allUsers.filter(user => {
                const userRole = user.role?.name || user.role;
                const matchesRole = roleFilter === 'all' || userRole === roleFilter;
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'active' && user.isActive) ||
                    (statusFilter === 'inactive' && !user.isActive);
                const matchesSearch = !searchTerm || 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.fullName && user.fullName.toLowerCase().includes(searchTerm));

                return matchesRole && matchesStatus && matchesSearch;
            });

            currentPage = 1;
            displayUsers(filteredUsers);
            updatePagination(filteredUsers.length);
        }

        function updatePagination(totalItems = allUsers.length) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);

            document.getElementById('paginationInfo').textContent = 
                `Showing ${startItem}-${endItem} of ${totalItems} users`;

            const paginationControls = document.getElementById('paginationControls');
            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span class="page-btn" style="border: none;">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationControls.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayUsers();
            updatePagination();
        }

        function sortUsers(field) {
            allUsers.sort((a, b) => {
                let aValue, bValue;

                switch (field) {
                    case 'username':
                        aValue = a.username.toLowerCase();
                        bValue = b.username.toLowerCase();
                        break;
                    case 'email':
                        aValue = a.email.toLowerCase();
                        bValue = b.email.toLowerCase();
                        break;
                    case 'role':
                        aValue = a.role?.name || a.role || '';
                        bValue = b.role?.name || b.role || '';
                        break;
                    case 'isActive':
                        aValue = a.isActive;
                        bValue = b.isActive;
                        break;
                    case 'createdAt':
                        aValue = new Date(a.createdAt);
                        bValue = new Date(b.createdAt);
                        break;
                    default:
                        return 0;
                }

                if (aValue < bValue) return -1;
                if (aValue > bValue) return 1;
                return 0;
            });
            displayUsers();
        }

        function refreshUsers() {
            loadUsers();
        }

        function showUserModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'flex';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function saveUser() {
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                role: document.getElementById('role').value,
                password: document.getElementById('password').value
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeUserModal();
                    await loadUsers();
                    alert('User created successfully!');
                } else {
                    throw new Error('Failed to create user');
                }

            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creating user. Please try again.');
            }
        }

        function viewUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                alert(`User Details:\n\nUsername: ${user.username}\nEmail: ${user.email}\nFull Name: ${user.fullName || 'Not provided'}\nRole: ${user.role?.name || 'student'}\nStatus: ${user.isActive ? 'Active' : 'Inactive'}\nJoined: ${new Date(user.createdAt).toLocaleDateString()}`);
            }
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const row = document.querySelector(`tr[data-user-id="${userId}"]`);
            if (!row) return;

            // Store original values
            row.dataset.originalData = JSON.stringify(user);

            // Make cells editable
            const cells = row.querySelectorAll('td');
            const usernameCell = cells[0]; // User column
            const emailCell = cells[1]; // Email column
            const roleCell = cells[2]; // Role column
            const statusCell = cells[3]; // Status column

            // Replace username cell content
            const usernameDiv = usernameCell.querySelector('div:last-child');
            const usernameText = usernameDiv.querySelector('div:first-child').textContent;
            usernameCell.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="user-avatar">
                        ${user.username.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <input type="text" value="${user.username}" class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 4px;">
                        <input type="text" value="${user.fullName || ''}" class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.8rem;">
                    </div>
                </div>
            `;

            // Replace email cell content
            emailCell.innerHTML = `<input type="email" value="${user.email}" class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">`;

            // Replace role cell content
            roleCell.innerHTML = `
                <select class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="student" ${(user.role?.name === 'student') ? 'selected' : ''}>Student</option>
                    <option value="tutor" ${(user.role?.name === 'tutor') ? 'selected' : ''}>Tutor</option>
                    <option value="admin" ${(user.role?.name === 'admin') ? 'selected' : ''}>Admin</option>
                </select>
            `;

            // Replace status cell content
            statusCell.innerHTML = `
                <select class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="true" ${user.isActive ? 'selected' : ''}>Active</option>
                    <option value="false" ${!user.isActive ? 'selected' : ''}>Inactive</option>
                </select>
            `;

            // Replace action buttons with save/cancel
            const actionsCell = cells[5];
            actionsCell.innerHTML = `
                <div class="action-buttons">
                    <button class="btn-sm btn-primary" onclick="saveUserEdit(${userId})" title="Save">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="btn-sm btn-secondary" onclick="cancelUserEdit(${userId})" title="Cancel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
        }

        async function saveUserEdit(userId) {
            const row = document.querySelector(`tr[data-user-id="${userId}"]`);
            if (!row) return;

            const inputs = row.querySelectorAll('.edit-input');
            const username = inputs[0].value.trim();
            const fullName = inputs[1].value.trim();
            const email = inputs[2].value.trim();
            const role = inputs[3].value;
            const isActive = inputs[4].value === 'true';

            if (!username || !email) {
                alert('Username and email are required');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        fullName,
                        role: { name: role },
                        isActive
                    })
                });

                if (response.ok) {
                    const updatedUser = await response.json();

                    // Update user in allUsers array
                    const index = allUsers.findIndex(u => u.id === userId);
                    if (index !== -1) {
                        allUsers[index] = updatedUser;
                    }

                    // Re-render the table
                    displayUsers();
                    alert('User updated successfully!');
                } else {
                    throw new Error('Failed to update user');
                }

            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user. Please try again.');
            }
        }

        function cancelUserEdit(userId) {
            // Re-render the table to restore original state
            displayUsers();
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Remove user from allUsers array
                    allUsers = allUsers.filter(u => u.id !== userId);

                    // Re-render the table
                    displayUsers();
                    updatePagination();
                    alert('User deleted successfully!');
                } else {
                    throw new Error('Failed to delete user');
                }

            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user. Please try again.');
            }
        }
