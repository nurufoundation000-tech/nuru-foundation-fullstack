<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments - NURU Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .admin-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid #4a6278;
            margin-bottom: 20px;
        }

        .admin-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .admin-nav {
            list-style: none;
            padding: 0 10px;
        }

        .admin-nav li {
            margin-bottom: 5px;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .admin-nav i {
            width: 20px;
            margin-right: 10px;
        }

        .admin-main {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .admin-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        .enrollments-table {
            width: 100%;
            border-collapse: collapse;
        }

        .enrollments-table th,
        .enrollments-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .enrollments-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
        }

        .enrollments-table th:hover {
            background: #e9ecef;
        }

        .enrollments-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .pagination {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .admin-main {
                margin-left: 0;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select, .filter-input {
                min-width: auto;
            }

            .enrollments-table {
                font-size: 0.9rem;
            }

            .enrollments-table th,
            .enrollments-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="admin-brand">
                <h1>NURU Admin</h1>
                <p>Administration Panel</p>
            </div>
            <ul class="admin-nav">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> Course Management</a></li>
                <li><a href="enrollments.html" class="active"><i class="fas fa-clipboard-list"></i> Enrollments</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <div>
                    <h1>Enrollment Management</h1>
                    <p>Manage course enrollments and student progress</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportEnrollments()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter" onchange="filterEnrollments()">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Course</label>
                    <select class="filter-select" id="courseFilter" onchange="filterEnrollments()">
                        <option value="all">All Courses</option>
                        <!-- Course options will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Search students..." oninput="filterEnrollments()">
                </div>
            </div>

            <!-- Enrollments Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>Enrollments</h2>
                    <div class="table-actions">
                        <button class="btn-sm" onclick="refreshEnrollments()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div id="enrollmentsTableContainer">
                    <div class="loading">Loading enrollments...</div>
                </div>

                <div class="pagination">
                    <div class="pagination-info" id="paginationInfo">
                        Showing 0 of 0 enrollments
                    </div>
                    <div class="pagination-controls" id="paginationControls">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://nuru-foundation-fullstack.vercel.app/api';

        let allEnrollments = [];
        let allCourses = [];
        let currentPage = 1;
        let itemsPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadEnrollments();
            loadCourses();
        });

        function checkAdminAccess() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user || user.role !== 'admin') {
                window.location.href = '/login.html';
                return;
            }
        }

        async function loadEnrollments() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/enrollments`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load enrollments');
                }

                allEnrollments = await response.json();
                displayEnrollments();
                updatePagination();

            } catch (error) {
                console.error('Error loading enrollments:', error);
                document.getElementById('enrollmentsTableContainer').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading enrollments. Please try again.
                    </div>
                `;
            }
        }

        async function loadCourses() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/courses`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load courses');
                }

                allCourses = await response.json();
                populateCourseFilter();

            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        function populateCourseFilter() {
            const courseFilter = document.getElementById('courseFilter');
            let optionsHTML = '<option value="all">All Courses</option>';

            allCourses.forEach(course => {
                optionsHTML += `<option value="${course.id}">${course.title}</option>`;
            });

            courseFilter.innerHTML = optionsHTML;
        }

        function displayEnrollments(enrollments = allEnrollments) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const enrollmentsToShow = enrollments.slice(startIndex, endIndex);

            const tableContainer = document.getElementById('enrollmentsTableContainer');

            if (enrollments.length === 0) {
                tableContainer.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #666;">
                        <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3>No enrollments found</h3>
                        <p>No enrollments match your current filters.</p>
                    </div>
                `;
                return;
            }

            tableContainer.innerHTML = `
                <table class="enrollments-table">
                    <thead>
                        <tr>
                            <th onclick="sortEnrollments('student')">Student</th>
                            <th onclick="sortEnrollments('course')">Course</th>
                            <th onclick="sortEnrollments('status')">Status</th>
                            <th onclick="sortEnrollments('enrolledAt')">Enrolled Date</th>
                            <th onclick="sortEnrollments('progress')">Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${enrollmentsToShow.map(enrollment => `
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                                            ${enrollment.student?.username?.charAt(0).toUpperCase() || 'U'}
                                        </div>
                                        <div>
                                            <div style="font-weight: 500;">${enrollment.student?.fullName || enrollment.student?.username || 'Unknown'}</div>
                                            <div style="font-size: 0.8rem; color: #666;">${enrollment.student?.email || ''}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div style="font-weight: 500;">${enrollment.course?.title || 'Unknown Course'}</div>
                                    <div style="font-size: 0.8rem; color: #666;">${enrollment.course?.category || ''}</div>
                                </td>
                                <td>
                                    <span class="status-badge ${getStatusClass(enrollment.status)}">
                                        ${enrollment.status || 'active'}
                                    </span>
                                </td>
                                <td>${new Date(enrollment.enrolledAt).toLocaleDateString()}</td>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div style="flex: 1; background: #e9ecef; height: 8px; border-radius: 4px; overflow: hidden;">
                                            <div style="width: ${enrollment.progress || 0}%; background: var(--primary-color); height: 100%;"></div>
                                        </div>
                                        <span style="font-size: 0.8rem; color: #666;">${enrollment.progress || 0}%</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-sm btn-view" onclick="viewEnrollment(${enrollment.id})" title="View">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn-sm btn-edit" onclick="editEnrollment(${enrollment.id})" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-sm btn-delete" onclick="deleteEnrollment(${enrollment.id})" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function getStatusClass(status) {
            switch (status?.toLowerCase()) {
                case 'active': return 'status-active';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-active';
            }
        }

        function filterEnrollments() {
            const statusFilter = document.getElementById('statusFilter').value;
            const courseFilter = document.getElementById('courseFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredEnrollments = allEnrollments.filter(enrollment => {
                const matchesStatus = statusFilter === 'all' || enrollment.status === statusFilter;
                const matchesCourse = courseFilter === 'all' || enrollment.courseId === courseFilter;
                const matchesSearch = !searchTerm || 
                    enrollment.student?.username?.toLowerCase().includes(searchTerm) ||
                    enrollment.student?.fullName?.toLowerCase().includes(searchTerm) ||
                    enrollment.student?.email?.toLowerCase().includes(searchTerm) ||
                    enrollment.course?.title?.toLowerCase().includes(searchTerm);

                return matchesStatus && matchesCourse && matchesSearch;
            });

            currentPage = 1;
            displayEnrollments(filteredEnrollments);
            updatePagination(filteredEnrollments.length);
        }

        function updatePagination(totalItems = allEnrollments.length) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);

            document.getElementById('paginationInfo').textContent = 
                `Showing ${startItem}-${endItem} of ${totalItems} enrollments`;

            const paginationControls = document.getElementById('paginationControls');
            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span class="page-btn" style="border: none;">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationControls.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayEnrollments();
            updatePagination();
        }

        function sortEnrollments(field) {
            allEnrollments.sort((a, b) => {
                let aValue, bValue;

                switch (field) {
                    case 'student':
                        aValue = a.student?.fullName || a.student?.username || '';
                        bValue = b.student?.fullName || b.student?.username || '';
                        break;
                    case 'course':
                        aValue = a.course?.title || '';
                        bValue = b.course?.title || '';
                        break;
                    case 'status':
                        aValue = a.status || '';
                        bValue = b.status || '';
                        break;
                    case 'enrolledAt':
                        aValue = new Date(a.enrolledAt);
                        bValue = new Date(b.enrolledAt);
                        break;
                    case 'progress':
                        aValue = a.progress || 0;
                        bValue = b.progress || 0;
                        break;
                    default:
                        return 0;
                }

                if (aValue < bValue) return -1;
                if (aValue > bValue) return 1;
                return 0;
            });
            displayEnrollments();
        }

        function refreshEnrollments() {
            loadEnrollments();
        }

        function viewEnrollment(enrollmentId) {
            alert(`View enrollment ${enrollmentId} - functionality to be implemented`);
        }

        function editEnrollment(enrollmentId) {
            const enrollment = allEnrollments.find(e => e.id === enrollmentId);
            if (!enrollment) return;

            const row = document.querySelector(`tr[data-enrollment-id="${enrollmentId}"]`) ||
                       document.querySelector(`button[onclick="editEnrollment(${enrollmentId})"]`).closest('tr');
            if (!row) return;

            // Store original values
            row.dataset.originalData = JSON.stringify(enrollment);

            // Make cells editable
            const cells = row.querySelectorAll('td');
            const statusCell = cells[2]; // Status column
            const progressCell = cells[4]; // Progress column

            // Replace status cell content
            statusCell.innerHTML = `
                <select class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="active" ${enrollment.status === 'active' ? 'selected' : ''}>Active</option>
                    <option value="completed" ${enrollment.status === 'completed' ? 'selected' : ''}>Completed</option>
                    <option value="cancelled" ${enrollment.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                    <option value="paused" ${enrollment.status === 'paused' ? 'selected' : ''}>Paused</option>
                </select>
            `;

            // Replace progress cell content
            progressCell.innerHTML = `<input type="number" value="${enrollment.progress || 0}" class="edit-input" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;" min="0" max="100">`;

            // Replace action buttons with save/cancel
            const actionsCell = cells[5];
            actionsCell.innerHTML = `
                <div class="action-buttons">
                    <button class="btn-sm btn-primary" onclick="saveEnrollmentEdit(${enrollmentId})" title="Save">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="btn-sm btn-secondary" onclick="cancelEnrollmentEdit(${enrollmentId})" title="Cancel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
        }

        async function saveEnrollmentEdit(enrollmentId) {
            const row = document.querySelector(`tr[data-enrollment-id="${enrollmentId}"]`) ||
                       document.querySelector(`button[onclick="saveEnrollmentEdit(${enrollmentId})"]`).closest('tr');
            if (!row) return;

            const inputs = row.querySelectorAll('.edit-input');
            const status = inputs[0].value;
            const progress = parseInt(inputs[1].value) || 0;

            if (progress < 0 || progress > 100) {
                alert('Progress must be between 0 and 100');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/enrollments/${enrollmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status,
                        progress
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update enrollment');
                }

                const updatedEnrollment = await response.json();

                // Update enrollment in allEnrollments array
                const index = allEnrollments.findIndex(e => e.id === enrollmentId);
                if (index !== -1) {
                    allEnrollments[index] = updatedEnrollment;
                }

                // Re-render the table
                displayEnrollments();
                alert('Enrollment updated successfully!');

            } catch (error) {
                console.error('Error updating enrollment:', error);
                alert('Error updating enrollment. Please try again.');
            }
        }

        function cancelEnrollmentEdit(enrollmentId) {
            // Re-render the table to restore original state
            displayEnrollments();
        }

        async function deleteEnrollment(enrollmentId) {
            if (!confirm('Are you sure you want to delete this enrollment? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/enrollments/${enrollmentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete enrollment');
                }

                // Remove enrollment from allEnrollments array
                allEnrollments = allEnrollments.filter(e => e.id !== enrollmentId);

                // Re-render the table
                displayEnrollments();
                updatePagination();
                alert('Enrollment deleted successfully!');

            } catch (error) {
                console.error('Error deleting enrollment:', error);
                alert('Error deleting enrollment. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
